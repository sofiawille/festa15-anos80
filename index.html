<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sofia 15 Anos | 80's Disco Party</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Great+Vibes&family=Monoton&family=Righteous&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              disco: {
                bg: '#121212',
                red: '#FF2A2A',
                orange: '#FF7F00',
                yellow: '#FFE500',
                teal: '#00F0FF',
                beige: '#F5E6CA',
              }
            },
            fontFamily: {
              sans: ['"DM Sans"', 'sans-serif'],
              disco: ['Monoton', 'cursive'],
              retro: ['Righteous', 'sans-serif'],
              cursive: ['"Great Vibes"', 'cursive'],
            },
            backgroundImage: {
              'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.05%22/%3E%3C/svg%3E')",
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'spin-y': 'spin-y 5s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'spin-y': {
                '0%': { transform: 'rotateY(0deg)' },
                '100%': { transform: 'rotateY(360deg)' },
              }
            },
            boxShadow: {
              'neon-red': '0 0 10px #FF2A2A, 0 0 20px #FF2A2A',
              'neon-teal': '0 0 10px #00F0FF, 0 0 20px #00F0FF',
              'neon-beige': '0 0 5px #F5E6CA',
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        /* Offset for the fixed header so sections aren't covered */
        scroll-padding-top: 5rem;
      }
      body {
        background-color: #121212;
        color: #F5E6CA;
        overflow-x: hidden;
      }
      
      /* Grain Overlay */
      .grain-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        background-image: url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.8%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.07%22/%3E%3C/svg%3E');
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #121212;
      }
      ::-webkit-scrollbar-thumb {
        background: #FF7F00;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF2A2A;
      }

      .text-layered {
        text-shadow: 2px 2px 0px #FF2A2A, 4px 4px 0px #FF7F00;
      }

      /* Essential for the spin-y effect */
      .perspective-1000 {
        perspective: 1000px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <div class="grain-overlay"></div>
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
